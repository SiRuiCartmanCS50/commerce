{% extends "auctions/layout.html" %}

{% block body %}
    
    {% if error %}
          <p class="alert alert-success" role="alert">{{error}}</p>
    {% endif %}
    <h2>Create Listing</h2>

    <form action ="{% url 'add_listing'%}" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" id="exampleFormControlInput1" autocomplete="off">
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" autocomplete="off"></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" name="starting_bid" class="form-control" id="exampleFormControlInput1" autocomplete="off">
          </div>
  
          <div class="form-group">
              <label>Category</label>
              <select name="category" class="form-select" aria-label="Default select example">
                  <option selected>Choose a category</option>
                  <option value="Home-Appliances">Home Appliances</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Clothing-Fashion">Clothing/Fashion</option>
                  <option value="Kids-Supplies">Kids Supplies</option>
                  <option value="Arts&Crafts">Arts & Crafts</option>
                  <option value="Accesories">Accesories</option>
                  <option value="Sports">Sports</option>
                  <option value="Books">Books</option>
              </select>
          </div>
  
          <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="image_link" class="form-control" id="exampleFormControlInput1" autocomplete="off">
          </div>
  
          <button class="btn btn-primary" type="submit">Submit</button>
  
      </form>
{% endblock %}
